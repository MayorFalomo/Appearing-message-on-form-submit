<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/brands.min.css" integrity="sha512-nS1/hdh2b0U8SeA8tlo7QblY6rY6C+MgkZIeRzJQQvMsFfMQFUKp+cgMN2Uuy+OtbQ4RoLMIlO2iF7bIEY3Oyg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Delivered-Message</title>
</head>
<body>
    <form id="formId" action="#">
        <h1>A Message You Would Like To Pass</h1>
        <p>First Name: <input type="text" id="nameField" placeholder="Enter Name" required><br></br>
            <p>User Name: <input type="text" id="userField" placeholder="Enter User Name" required><br></br>
                <p>E-mail: <input type="email" id="emailField" placeholder="Enter E-mail" required><br></br>

                    <p>The Message</p>
                    <textarea id="theText" rows="4" cols="36" placeholder="Enter your Message" required></textarea>

                    <br>
                    <button id="resetBtn">Reset</button>
                    <button id="submitBtn">Submit</button><br>
                    <label for="label" id="labelId"><i class="fa-solid fa-check"></i></label>
    </form>

</body>

<script src="/index.js"></script>
</html>
